<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Autoescuelas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.Default.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
        }

        .app-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(to right, #2c3e50 0%, #17a2b8 100%);
            color: white;
            padding: 16px 20px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin: 4px 0 0 0;
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 0;
            overflow: hidden;
        }

        .left-panel {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
            flex-shrink: 0;
        }

        .left-panel h2 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid #17a2b8;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #2c3e50;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }

        .btn-search {
            flex: 1;
            background: #17a2b8;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
        }

        .btn-search:hover {
            background: #138496;
        }

        .btn-search:active {
            background: #0f6674;
        }

        .btn-clear {
            flex: 1;
            background: #95a5a6;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
        }

        .btn-clear:hover {
            background: #7f8c8d;
        }

        .result-info {
            background: #ecf0f1;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin: 12px 0;
        }

        .status-box {
            background: #d1ecf1;
            border: 1px solid #17a2b8;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #0c5460;
            margin-bottom: 12px;
        }

        .status-box.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .instructions {
            background: #fef9e7;
            border-left: 4px solid #f39c12;
            padding: 12px;
            border-radius: 4px;
            font-size: 11px;
            color: #7d6608;
            line-height: 1.6;
        }

        .instructions strong {
            display: block;
            color: #d68910;
            margin-bottom: 6px;
        }

        .center-map {
            flex: 1;
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .right-panel {
            width: 280px;
            background: white;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }

        .results-header {
            background: #2c3e50;
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid #1c2833;
            flex-shrink: 0;
        }

        .results-count {
            font-size: 12px;
            font-weight: 400;
            color: #ecf0f1;
            margin-top: 4px;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .result-card {
            background: white;
            border: 1px solid #ecf0f1;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .result-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-color: #17a2b8;
        }

        .result-card:active {
            background: #f0f8ff;
        }

        .result-title {
            font-weight: 600;
            font-size: 13px;
            color: #2c3e50;
            margin-bottom: 6px;
        }

        .result-address {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 3px;
        }

        .result-location {
            font-size: 11px;
            color: #95a5a6;
            margin-bottom: 8px;
        }

        .result-phone {
            font-size: 13px;
            color: #e74c3c;
            font-weight: 600;
            text-decoration: none;
        }

        .result-phone:hover {
            text-decoration: underline;
        }

        .empty-results {
            text-align: center;
            padding: 30px 15px;
            color: #95a5a6;
            font-size: 12px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        @media (max-width: 1200px) {
            .left-panel, .right-panel {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                max-height: 30vh;
            }

            .center-map {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="header">
            <h1>üöó Buscador de Autoescuelas</h1>
            <p>Encuentra tu autoescuela en Espa√±a</p>
        </div>

        <div class="main-container">
            <!-- LEFT PANEL -->
            <div class="left-panel">
                <h2>üîç Buscador</h2>

                <div class="status-box" id="statusBox">
                    ‚è≥ Cargando datos...
                </div>

                <div class="form-group">
                    <label>Comunidad Aut√≥noma</label>
                    <select id="selectComunidad" disabled>
                        <option value="">-- Selecciona comunidad --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Provincia</label>
                    <select id="selectProvincia" disabled>
                        <option value="">-- Todas las provincias --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Buscar por nombre o ciudad</label>
                    <input type="text" id="inputNombre" placeholder="Ej: Academia, Murcia..." disabled>
                </div>

                <div class="button-group">
                    <button class="btn-search" id="btnBuscar" disabled>üîç Buscar</button>
                    <button class="btn-clear" id="btnLimpiar" disabled>‚Ü∫ Limpiar</button>
                </div>

                <div class="result-info" id="resultInfo">Cargando...</div>

                <div class="instructions">
                    <strong>üí° Instrucciones:</strong>
                    1. Selecciona comunidad<br>
                    2. (Opcional) Provincia<br>
                    3. (Opcional) Nombre<br>
                    4. Presiona Buscar
                </div>
            </div>

            <!-- CENTER MAP -->
            <div class="center-map">
                <div id="map"></div>
            </div>

            <!-- RIGHT PANEL -->
            <div class="right-panel">
                <div class="results-header">
                    Resultados
                    <div class="results-count" id="resultsCount">Cargando...</div>
                </div>
                <div class="results-container" id="resultsContainer">
                    <div class="empty-results">Cargando datos...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/leaflet.markercluster.js"></script>

    <script>
        let map;
        let allData = [];
        let filteredData = [];
        let markerGroup;
        let markerMap = new Map();

        const COMUNIDADES = {
            'ANDALUCIA': ['ALMERIA', 'CADIZ', 'CORDOBA', 'GRANADA', 'HUELVA', 'JAEN', 'MALAGA', 'SEVILLA'],
            'ARAGON': ['HUESCA', 'TERUEL', 'ZARAGOZA'],
            'ASTURIAS': ['ASTURIAS'],
            'BALEARES': ['BALEARES'],
            'CANARIAS': ['LAS PALMAS', 'SANTA CRUZ DE TENERIFE'],
            'CANTABRIA': ['CANTABRIA'],
            'CASTILLA Y LEON': ['AVILA', 'BURGOS', 'LEON', 'PALENCIA', 'SALAMANCA', 'SEGOVIA', 'SORIA', 'VALLADOLID', 'ZAMORA'],
            'CASTILLA-LA MANCHA': ['ALBACETE', 'CIUDAD REAL', 'CUENCA', 'GUADALAJARA', 'TOLEDO'],
            'CATALU√ëA': ['BARCELONA', 'GIRONA', 'LLEIDA', 'TARRAGONA'],
            'CEUTA': ['CEUTA'],
            'EXTREMADURA': ['BADAJOZ', 'CACERES'],
            'GALICIA': ['CORUNA', 'LUGO', 'OURENSE', 'PONTEVEDRA'],
            'LA RIOJA': ['LA RIOJA'],
            'MADRID': ['MADRID'],
            'MELILLA': ['MELILLA'],
            'MURCIA': ['MURCIA'],
            'NAVARRA': ['NAVARRA'],
            'PAIS VASCO': ['ALAVA', 'GUIPUZCOA', 'VIZCAYA'],
            'VALENCIANA': ['ALICANTE', 'CASTELLON', 'VALENCIA']
        };

        document.addEventListener('DOMContentLoaded', async () => {
            initMap();
            await loadData();
            attachEvents();
        });

        function initMap() {
            map = L.map('map').setView([40.4637, -3.7492], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            markerGroup = L.markerClusterGroup({
                maxClusterRadius: 80,
                iconCreateFunction: (cluster) => {
                    const count = cluster.getChildCount();
                    const color = count > 50 ? '#27ae60' : count > 15 ? '#f39c12' : '#e74c3c';
                    return L.divIcon({
                        html: `<div style="background:${color};width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:15px;border:3px solid white;box-shadow:0 2px 8px rgba(0,0,0,0.25);">${count}</div>`,
                        iconSize: [50, 50]
                    });
                }
            });
            map.addLayer(markerGroup);
        }

        async function loadData() {
            try {
                updateStatus('Cargando datos...', 'loading');
                
                let data = null;
                let source = '';
                
                // Intentar cargar primero el geocodificado
                try {
                    const response = await fetch('autoescuelas_geocodificadas.json');
                    if (response.ok) {
                        data = await response.json();
                        source = 'autoescuelas_geocodificadas.json';
                        console.log('‚úì Usando datos GEOCODIFICADOS');
                    }
                } catch (e) {
                    console.log('autoescuelas_geocodificadas.json no encontrado');
                }
                
                // Si no existe, cargar el original
                if (!data) {
                    const response = await fetch('autoescuelas_espana.json');
                    if (!response.ok) {
                        throw new Error('No se encontr√≥ ning√∫n archivo JSON');
                    }
                    data = await response.json();
                    source = 'autoescuelas_espana.json';
                    console.log('‚úì Usando datos ORIGINALES (sin geocodificar)');
                }
                
                allData = data;
                console.log(`‚úì Cargadas ${allData.length} autoescuelas desde: ${source}`);
                
                const conCoordenadas = allData.filter(d => d.lat && d.lng).length;
                console.log(`‚úì Con coordenadas: ${conCoordenadas}`);
                
                if (conCoordenadas === 0) {
                    updateStatus('‚ö†Ô∏è Sin coordenadas. Geocodificando...', 'loading');
                    await geocodificarDatos();
                } else {
                    updateStatus('‚úì Datos listos', 'success');
                }
                
                enableUI();
                initCommunities();

            } catch (error) {
                console.error('Error:', error);
                updateStatus('‚ùå Error: ' + error.message, 'error');
                document.getElementById('resultInfo').textContent = '‚ùå Error cargando datos';
            }
        }

        async function geocodificarDatos() {
            try {
                for (let i = 0; i < allData.length; i++) {
                    const auto = allData[i];
                    
                    if (!auto.lat || !auto.lng) {
                        try {
                            const direccion = `${auto.domicilio}, ${auto.codigo_postal} ${auto.poblacion}, Spain`;
                            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}`;
                            
                            const res = await fetch(url);
                            const results = await res.json();
                            
                            if (results.length > 0) {
                                auto.lat = parseFloat(results[0].lat);
                                auto.lng = parseFloat(results[0].lon);
                            }
                        } catch (e) {
                            // Ignorar errores individuales
                        }
                        
                        if (i % 100 === 0) {
                            const porcentaje = Math.round((i / allData.length) * 100);
                            updateStatus(`Geocodificando... ${porcentaje}%`, 'loading');
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 1100));
                    }
                }
                
                updateStatus('‚úì Geocodificaci√≥n completada', 'success');
            } catch (e) {
                console.error('Error geocodificando:', e);
                updateStatus('‚ö†Ô∏è Geocodificaci√≥n parcial', 'warning');
            }
        }

        function updateStatus(message, type) {
            const box = document.getElementById('statusBox');
            box.textContent = message;
            box.className = `status-box ${type}`;
        }

        function enableUI() {
            document.getElementById('selectComunidad').disabled = false;
            document.getElementById('selectProvincia').disabled = false;
            document.getElementById('inputNombre').disabled = false;
            document.getElementById('btnBuscar').disabled = false;
            document.getElementById('btnLimpiar').disabled = false;
        }

        function initCommunities() {
            const select = document.getElementById('selectComunidad');
            Object.keys(COMUNIDADES).sort().forEach(com => {
                const option = document.createElement('option');
                option.value = com;
                option.textContent = com;
                select.appendChild(option);
            });
        }

        function attachEvents() {
            document.getElementById('selectComunidad').addEventListener('change', updateProvinces);
            document.getElementById('btnBuscar').addEventListener('click', search);
            document.getElementById('btnLimpiar').addEventListener('click', clear);
            document.getElementById('inputNombre').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') search();
            });
        }

        function updateProvinces() {
            const com = document.getElementById('selectComunidad').value;
            const provSelect = document.getElementById('selectProvincia');
            provSelect.innerHTML = '<option value="">-- Todas las provincias --</option>';

            if (com && COMUNIDADES[com]) {
                COMUNIDADES[com].forEach(prov => {
                    const option = document.createElement('option');
                    option.value = prov;
                    option.textContent = prov;
                    provSelect.appendChild(option);
                });
            }
        }

        function search() {
            const com = document.getElementById('selectComunidad').value;
            const prov = document.getElementById('selectProvincia').value;
            const nombre = document.getElementById('inputNombre').value.toLowerCase();

            filteredData = allData.filter(item => {
                if (com && item.comunidad_autonoma !== com) return false;
                if (prov && item.provincia !== prov) return false;
                if (nombre && !item.nombre.toLowerCase().includes(nombre) && !item.poblacion.toLowerCase().includes(nombre)) return false;
                if (!item.lat || !item.lng) return false;
                return true;
            });

            updateMap();
            updateResults();
        }

        function updateMap() {
            markerGroup.clearLayers();
            markerMap.clear();

            filteredData.forEach(item => {
                if (item.lat && item.lng) {
                    const marker = L.marker([item.lat, item.lng]);
                    const id = `${item.nombre}|${item.domicilio}|${item.codigo_postal}`;

                    const popupHTML = `
                        <div style="font-size:12px;line-height:1.5;">
                            <h3 style="margin:0 0 8px 0;font-size:13px;color:#2c3e50;">${item.nombre}</h3>
                            <div style="font-weight:600;color:#2c3e50;font-size:11px;margin-top:6px;">Direcci√≥n:</div>
                            <p style="margin:0;color:#555;font-size:11px;">${item.domicilio}</p>
                            <div style="font-weight:600;color:#2c3e50;font-size:11px;margin-top:6px;">Poblaci√≥n:</div>
                            <p style="margin:0;color:#555;font-size:11px;">${item.poblacion} (${item.codigo_postal})</p>
                            ${item.telefono ? `<div style="font-weight:600;color:#2c3e50;font-size:11px;margin-top:6px;">Tel√©fono:</div><p style="margin:0;color:#555;"><a href="tel:${item.telefono}" style="color:#e74c3c;text-decoration:none;font-weight:600;">${item.telefono}</a></p>` : ''}
                            <a href="https://maps.google.com/?q=${encodeURIComponent(item.domicilio + ' ' + item.poblacion)}" target="_blank" style="display:inline-block;margin-top:8px;padding:6px 10px;background:#17a2b8;color:white;text-decoration:none;border-radius:3px;font-size:11px;font-weight:600;">üìç Ver en Google Maps</a>
                        </div>
                    `;

                    marker.bindPopup(popupHTML);
                    marker.id = id;
                    markerGroup.addLayer(marker);
                    markerMap.set(id, marker);
                }
            });

            document.getElementById('resultInfo').textContent = `${filteredData.length} autoescuelas encontradas`;
            document.getElementById('resultsCount').textContent = `Mostrando ${filteredData.length}`;
        }

        function updateResults() {
            const container = document.getElementById('resultsContainer');

            if (filteredData.length === 0) {
                container.innerHTML = '<div class="empty-results">No hay resultados</div>';
                return;
            }

            container.innerHTML = filteredData.map(item => `
                <div class="result-card" onclick="goToMarker('${item.nombre}|${item.domicilio}|${item.codigo_postal}')">
                    <div class="result-title">${item.nombre}</div>
                    <div class="result-address">${item.domicilio}</div>
                    <div class="result-location">${item.codigo_postal} ${item.poblacion}, ${item.provincia}</div>
                    ${item.telefono ? `<a href="tel:${item.telefono}" class="result-phone">${item.telefono}</a>` : ''}
                </div>
            `).join('');
        }

        function goToMarker(id) {
            const marker = markerMap.get(id);
            if (marker) {
                map.setView(marker.getLatLng(), 15);
                marker.openPopup();
            }
        }

        function clear() {
            document.getElementById('selectComunidad').value = '';
            document.getElementById('selectProvincia').value = '';
            document.getElementById('inputNombre').value = '';
            document.getElementById('resultInfo').textContent = 'Realiza una b√∫squeda';
            document.getElementById('resultsCount').textContent = 'Realiza una b√∫squeda';
            document.getElementById('resultsContainer').innerHTML = '<div class="empty-results">Realiza una b√∫squeda para ver resultados</div>';
            markerGroup.clearLayers();
        }
    </script>
</body>
</html>
